unclassified:
  email-ext:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: |
      what a nice email $BUILD_NUMBER
    defaultContentType: "text/html"
    defaultPostsendScript: "println('hello world')"
    defaultPresendScript: "println('hey')"
    defaultRecipients: "NOBODY"
    defaultReplyTo: "user@localhost"
    defaultSubject: "HEY"
    defaultSuffix: "com"
    emergencyReroute: ""
    excludedCommitters: "HIM"
    maxAttachmentSize: 10484711424
    maxAttachmentSizeMb: 9999
    precedenceBulk: false
    watchingEnabled: false
    mailAccount:
      advProperties: "C"
      smtpUsername: "userId"
      smtpPassword: "{AQAAABAAAAAQawlaGAUDajr87MIEbbFPn35G1abqt2uLQlKcqx0fmJA=}"
      useSsl: true
  mailer:
    charset: "UTF-8"
    defaultSuffix: "com"
    replyToAddress: "user@localhost"
    smtpPort: "9999"
    useSsl: true
    smtpHost: "localhost"
  location:
    adminAddress: "admin@localhost"
